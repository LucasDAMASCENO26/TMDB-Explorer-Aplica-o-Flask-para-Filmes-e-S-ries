<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes e Séries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adiciona Font Awesome -->
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #6a0572, #9a3dd7, #320d6d, #6a0572);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(52, 58, 64, 0.8);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            color: #212529;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .carousel-item img {
            border-radius: 0.375rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
        }

        .carousel-control-prev-icon::after,
        .carousel-control-next-icon::after {
            color: white;
            font-size: 2rem;
        }

        .container {
            padding-top: 20px;
        }

        .rating {
            color: #f39c12; /* Cor das estrelas de avaliação */
            font-size: 1.25rem; /* Tamanho das estrelas */
        }

        .rating .fa-star-o {
            color: #ddd; /* Cor das estrelas vazias */
        }

        .zoom-card {
            transition: transform 0.3s, box-shadow 0.3s; /* Transição suave para efeitos de zoom e sombra */
        }

        .zoom-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s;
        }

        .zoom-img {
            border-radius: 0.375rem; /* Bordas arredondadas para as imagens */
            object-fit: cover; /* Garante que a imagem cubra a área do card sem distorção */
            transition: transform 0.3s, box-shadow 0.3s; /* Transição suave para efeitos de zoom e sombra */
        }

        .zoom-card:hover .zoom-img,
        .zoom-card:hover .zoom-content {
            transform: scale(1.05); /* Aumenta o contêiner e a imagem em 5% */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Adiciona uma sombra mais forte ao passar o mouse */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Filmes e Séries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('principal') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Filmes & Séries
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='fpopulares') }}">Filmes Mais Populares</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='fvotados') }}">Filmes Mais Votados</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='spopulares') }}">Séries Mais Populares</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='svotadas') }}">Séries Mais Votadas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block conteudo %}
        {% endblock conteudo %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
